    - Làm thế nào để yêu cầu kiểm tra hoặc làm rõ về tiền lương tăng ca vào ngày lễ nếu cần thiết?
    - Có biện pháp nào để kiểm tra tính chính xác của tiền lương tăng ca vào ngày lễ?
    - Có sự kiểm tra hoặc xác nhận nào về tính toán tiền lương tăng ca vào ngày lễ không?
    - Có cách nào để đảm bảo rằng lương tăng ca vào ngày lễ được tính đúng cách không?

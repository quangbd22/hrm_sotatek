    - Có các biện pháp hỗ trợ hoặc chính sách phòng ngừa cho những trường hợp cần nghỉ có phép không?
  
- intent: faq/marriage_leave_policy
  examples: |
    - Tôi muốn nghỉ cưới thì công ty có những chính sách hỗ trợ nào
    - Công ty có chính sách nghỉ cưới trợ cấp cho nhân viên không?
    - Quy định về nghỉ cưới của công ty là gì?
    - Có thời gian nghỉ cưới cố định không hoặc được quy định theo quy định pháp luật?
    - Có hỗ trợ tài chính nào được cung cấp cho nhân viên nghỉ cưới không?
    - Công ty có chính sách phụ cấp nào cho nhân viên kết hôn không?
    - Có điều kiện nào để được hưởng nghỉ cưới và hỗ trợ liên quan không?
    - Có sự khác biệt về quyền lợi giữa nhân viên kết hôn và nhân viên không kết hôn không?
    - Có quy định về thời gian nghỉ cưới tối thiểu và tối đa không?
    - Có các biểu mẫu hoặc tài liệu cần thiết để đăng ký nghỉ cưới không?
    - Có quy trình xác nhận hoặc phê duyệt đặc biệt nào cho nghỉ cưới không?
    - Có cơ hội nghỉ phép bổ sung hoặc nghỉ không tính vào kỳ công cho nhân viên nghỉ cưới không?
    - Có chương trình hỗ trợ tâm lý hoặc tư vấn cho nhân viên trước hoặc sau thời gian nghỉ cưới không?
    - Có quy định nào về việc chia nhỏ thời gian nghỉ cưới thành nhiều phần không?
    - Có chính sách nào về việc trở lại làm việc sau thời gian kết hôn không?
    - Có quy định về việc thanh toán lương hoặc phụ cấp trong thời gian nghỉ cưới không?
    - Có chính sách về việc giữ lại quyền lợi hoặc vị trí công việc cho nhân viên trở lại làm việc sau khi kết hôn không?
    - Có các biện pháp nào để đảm bảo rằng nhân viên được hỗ trợ đầy đủ và thoải mái trong thời gian nghỉ cưới không?
    - Có chính sách nào về việc chia sẻ thông tin về kế hoạch nghỉ cưới của nhân viên với các đồng nghiệp không?
    - Có cơ hội tham gia các hoạt động tập thể hoặc sự kiện kỷ niệm cho nhân viên sau thời gian nghỉ cưới không?

- intent: faq/wage_date
  examples: |
    - Tôi được nhận lương vào ngày nào
    - Ngày nào trong tháng tôi sẽ nhận lương?
    - Lịch trình chi trả lương của công ty là gì?
    - Lương được chuyển khoản vào tài khoản của tôi vào ngày nào?
    - Có quy định cụ thể về thời gian nhận lương không?
    - Làm thế nào để biết khi nào lương sẽ được chuyển vào tài khoản?
    - Ngày nhận lương có thể thay đổi không?
    - Có thông báo nào trước khi lương được chuyển khoản không?
    - Ngày nhận lương có phụ thuộc vào thời gian làm việc không?
    - Có ngày nghỉ lễ hoặc cuối tuần nào ảnh hưởng đến việc nhận lương không?
    - Làm thế nào để kiểm tra hoặc xác nhận khi lương được chuyển vào tài khoản?
    - Có cách nào để thay đổi hoặc yêu cầu lịch trình chi trả lương không?
    - Có sự chậm trễ nào trong quá trình chuyển khoản lương không?
    - Có cách nào để nhận biết nếu có vấn đề nào về việc nhận lương không đúng hạn?
    - Ngày nhận lương có thể thay đổi do các yếu tố nào?
    - Có quy định về việc thay đổi hoặc điều chỉnh lịch trình chi trả lương không?
    - Có ngày nhất định trong tuần hoặc tháng mà tất cả nhân viên đều nhận lương không?
    - Làm thế nào để biết nếu tôi không nhận được lương vào ngày dự kiến?
    - Có chính sách nào về việc cung cấp thông tin trước về lịch trình chi trả lương không?
    - Có cách nào để thay đổi phương thức nhận lương từ chuyển khoản sang trả tiền mặt hoặc ngược lại không?
    - Làm thế nào để kiểm tra lịch trình chi trả lương cho những tháng tiếp theo?

- intent: faq/overtime_wage
  examples: |
    - Tiền lương khi tôi tăng ca vào ban đêm được tính như nào
    - Có được phép làm thêm giờ không và nếu có thì thế nào?
    - Làm thế nào để tính tiền lương khi tăng ca vào ban đêm?
    - Có chính sách cụ thể nào về tiền lương tăng ca vào ban đêm không?
    - Thủ tục tính toán tiền lương tăng ca vào ban đêm như thế nào?
    - Có mức lương cố định cho tăng ca vào ban đêm không?
    - Có phụ cấp hoặc tỷ lệ nào được áp dụng cho tăng ca vào ban đêm không?
    - Làm thế nào để biết mức lương cụ thể khi tăng ca vào ban đêm?
    - Có quy định nào về giờ làm việc tăng ca vào ban đêm không?
    - Có phải làm việc một số giờ nhất định vào ban đêm để được tính là tăng ca không?
    - Lương tăng ca vào ban đêm có được tính theo giờ hay theo ca làm việc không?
    - Có quy định cụ thể về thời gian bắt đầu và kết thúc tăng ca vào ban đêm không?
    - Có phân biệt giữa tăng ca vào ban đêm trong tuần và vào cuối tuần không?
    - Lương tăng ca vào ban đêm có được tính vào lương cơ bản hàng tháng không?
    - Có biện pháp nào để kiểm tra tính chính xác của tiền lương tăng ca vào ban đêm?
    - Có cách nào để đảm bảo rằng lương tăng ca vào ban đêm được tính đúng cách không?
    - Có phương pháp tính toán tiền lương tăng ca vào ban đêm dựa trên số giờ làm việc không?
    - Có sự kiểm tra hoặc xác nhận nào về tính toán tiền lương tăng ca vào ban đêm không?
    - Làm thế nào để yêu cầu kiểm tra hoặc làm rõ về tiền lương tăng ca vào ban đêm nếu cần thiết?
    - Có chính sách nào về việc sửa đổi hoặc điều chỉnh tiền lương tăng ca vào ban đêm không?
    - Có cách nào để xác định mức lương cụ thể cho tăng ca vào ban đêm cho từng nhân viên không?


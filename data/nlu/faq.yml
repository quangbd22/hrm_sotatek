- intent: faq/recruitment_condition
  examples: |
    - Cần những điều kiện nào để được tuyển dụng
    - Yêu cầu tuyển dụng cho vị trí này là gì?
    - Điều kiện cần thiết để ứng tuyển vào công ty là gì?
    - Công ty có những tiêu chí tuyển dụng nào?
    - Những kỹ năng nào được yêu cầu để làm việc tại đây?
    - Trình độ học vấn cần có để được nhận vào làm là gì?
    - Kinh nghiệm làm việc cần có cho vị trí này là gì?
    - Có yêu cầu đặc biệt nào về chứng chỉ hay bằng cấp không?
    - Những phẩm chất cá nhân nào là cần thiết để được tuyển dụng?
    - Quy trình tuyển dụng của công ty như thế nào?
    - Có yêu cầu gì về khả năng ngoại ngữ không?
    - Những yếu tố nào được xem xét khi xét tuyển?
    - Công ty đánh giá ứng viên dựa trên tiêu chí nào?
    - Có cần phải vượt qua bài kiểm tra nào không?
    - Công ty có yêu cầu gì về sức khỏe hay không?
    - Có những tiêu chuẩn nào về đạo đức nghề nghiệp không?
    - Công ty có ưu tiên ứng viên có kinh nghiệm trong lĩnh vực nào không?
    - Những kỹ năng mềm nào là quan trọng cho vị trí này?
    - Công ty tìm kiếm những đặc điểm gì ở ứng viên lý tưởng?
    

- intent: faq/recruitment_file
  examples: |
    - Hồ sơ tuyển dụng  gồm những cái gì
    - Hồ sơ xin việc cần có những giấy tờ gì?
    - Ứng viên cần chuẩn bị gì cho buổi phỏng vấn?
    - Những tài liệu cần chuẩn bị khi nộp hồ sơ tuyển dụng là gì?
    - Để nộp đơn xin việc, tôi cần chuẩn bị những gì?
    - Có yêu cầu cụ thể nào về các giấy tờ trong hồ sơ không?
    - Công ty yêu cầu những tài liệu nào khi ứng tuyển?
    - Những giấy tờ bắt buộc trong bộ hồ sơ xin việc là gì?
    - Có cần cung cấp bản sao bằng cấp và chứng chỉ không?
    - Thư xin việc cần bao gồm những thông tin gì?
    - CV cần có những mục nào để hoàn chỉnh?
    - Công ty có mẫu đơn xin việc cụ thể nào không?
    - Hồ sơ có cần thêm thư giới thiệu không?
    - Có yêu cầu gửi kèm ảnh trong hồ sơ không?
    - Những thông tin cá nhân nào cần có trong hồ sơ?
    - Hồ sơ có cần đính kèm các giấy tờ liên quan đến kinh nghiệm làm việc không?
    - Các giấy tờ chứng minh thành tích cá nhân có cần nộp kèm không?
    - Công ty có yêu cầu bản sao giấy khai sinh hoặc sổ hộ khẩu không?
    - Hồ sơ có cần đính kèm giấy khám sức khỏe không?
    - Có cần bản sao các giấy tờ tùy thân như chứng minh nhân dân hoặc hộ chiếu không?
    - Có cần bản sao các giấy tờ tùy thân như chứng minh thư hoặc căn cước công dân không?
    - Công ty có yêu cầu gì về định dạng và cách trình bày hồ sơ không?
    - Hồ sơ tuyển dụng cần gửi qua email hay nộp trực tiếp?

- intent: faq/contract_type
  examples: |
    - Có những loại hợp đồng nào
    - Các loại hợp đồng lao động hiện nay là gì?
    - Có những hình thức hợp đồng nào trong công ty?
    - Hợp đồng lao động được phân loại như thế nào?
    - Những dạng hợp đồng phổ biến trong doanh nghiệp là gì?
    - Hợp đồng ngắn hạn và dài hạn khác nhau như thế nào?
    - Công ty sử dụng những loại hợp đồng lao động nào?
    - Có các loại hợp đồng thực tập nào?
    - Hợp đồng thời vụ là gì?
    - Hợp đồng thử việc kéo dài bao lâu?
    - Có những loại hợp đồng làm việc bán thời gian nào?
    - Hợp đồng làm việc từ xa khác gì so với hợp đồng truyền thống?
    - Có những loại hợp đồng khoán việc nào?
    - Hợp đồng lao động vô thời hạn có những đặc điểm gì?
    - Hợp đồng lao động có thời hạn gồm những điều khoản nào?
    - Hợp đồng làm việc toàn thời gian có yêu cầu gì đặc biệt?
    - Hợp đồng cộng tác viên là gì?
    - Hợp đồng dịch vụ và hợp đồng lao động khác nhau ra sao?
    - Có những loại hợp đồng nào cho nhân viên tạm thời?
    - Hợp đồng lao động có thể thay đổi như thế nào theo luật pháp hiện hành?
    - Hợp đồng freelance có những điều khoản gì đặc biệt?

- intent: faq/official_contract #
  examples: |
    - Khi nào thì tôi được ký hợp đồng chính thức
    - Bao lâu sau khi thử việc thì tôi được ký hợp đồng chính thức?
    - Điều kiện để được ký hợp đồng chính thức là gì?
    - Thời gian thử việc kéo dài bao lâu trước khi ký hợp đồng chính thức?
    - Khi nào tôi có thể chuyển từ hợp đồng thử việc sang hợp đồng chính thức?
    - Có yêu cầu gì đặc biệt để được ký hợp đồng chính thức không?
    - Khi nào công ty xem xét ký hợp đồng lao động dài hạn?
    - Quá trình đánh giá để ký hợp đồng chính thức diễn ra như thế nào?
    - Thời điểm nào tôi sẽ biết kết quả về việc ký hợp đồng chính thức?
    - Tôi cần phải hoàn thành những tiêu chí nào để được ký hợp đồng chính thức?
    - Khi nào tôi có thể thảo luận về việc ký hợp đồng chính thức?
    - Có cần trải qua bao nhiêu vòng đánh giá trước khi được ký hợp đồng chính thức?
    - Công ty thường ký hợp đồng chính thức sau bao lâu làm việc thử?
    - Tôi cần phải chứng minh điều gì để được kí hợp đồng chính thức? # typo example
    - Các bước để tiến tới kí hợp đồng chính thức là gì? # typo example
    - Có trường hợp nào mà thời gian thử việc kéo dài hơn dự kiến không?
    - Tôi có thể đàm phán thời gian kí hợp đồng chính thức không? # typo example
    - Khi nào tôi sẽ nhận được thông báo chính thức về hợp đồng dài hạn?
    - Quy định của công ty về việc kí hợp đồng chính thức như thế nào? # typo example
    - Tôi có thể hỏi ai về tiến trình kí hợp đồng chính thức? # typo example

- intent: faq/official_staff
  examples: |
    - Cần những yêu cầu nào để được trở thành nhân viên chính thức
    - Để trở thành nhân viên chính thức, cần phải làm gì?
    - Những điều kiện gì cần phải đạt để được coi là nhân viên chính thức?
    - Quy trình nào cần phải tuân thủ để trở thành nhân viên chính thức?
    - Các bước cụ thể nào là cần thiết để gia nhập vào đội ngũ nhân viên chính thức?
    - Làm thế nào để xin trở thành nhân viên cố định?
    - Có những yêu cầu gì đặc biệt cần phải đáp ứng để được coi là nhân viên chính thức?
    - Cần phải có kinh nghiệm làm việc trước đó không để trở thành nhân viên chính thức?
    - Có cần phải hoàn thành khóa học hoặc đào tạo nào không để trở thành nhân viên chính thức?
    - Làm thế nào để biết mình đã đủ điều kiện để trở thành nhân viên chính thức?
    - Thủ tục nào cần phải thực hiện để đạt được tư cách nhân viên chính thức?
    - Có những yêu cầu nào về văn bằng hoặc bằng cấp không để trở thành nhân viên chính thức?
    - Có cần phải trải qua quá trình phỏng vấn không để trở thành nhân viên chính thức?
    - Đối với các vị trí cụ thể, cần có kỹ năng hay kinh nghiệm đặc biệt nào không để trở thành nhân viên chính thức?
    - Làm thế nào để biết mình đã được chấp nhận làm nhân viên chính thức?
    - Có cần phải có bảo hiểm y tế hoặc bảo hiểm xã hội không để trở thành nhân viên chính thức?
    - Làm thế nào để theo dõi tiến trình xin trở thành nhân viên chính thức?
    - Có những yêu cầu gì liên quan đến tuổi tác hoặc quốc tịch không để trở thành nhân viên chính thức?
    - Cần phải chuẩn bị những tài liệu gì để đăng ký trở thành nhân viên chính thức?
    - Làm thế nào để biết mình đã hoàn thành các bước cần thiết để trở thành nhân viên chính thức?
    - Có cần phải ký hợp đồng lao động hay các tài liệu pháp lý khác không khi trở thành nhân viên chính thức?

- intent: faq/working_time
  examples: |
    - Thời gian làm việc của tôi ở công ty như nào
    - Làm sao để biết thời gian làm việc ở công ty?

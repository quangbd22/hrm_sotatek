    - Có bao nhiêu giờ làm việc mỗi tuần?
    - Thời gian làm việc có linh hoạt không?
    - Thời gian nghỉ giữa các ca làm việc là bao nhiêu?
    - Thời gian nghỉ trưa là bao lâu?
    - Có ngày làm việc ngoài giờ hàng tuần không?
    - Có sự linh hoạt nào trong việc sắp xếp thời gian làm việc không?
    - Thời gian làm việc có ảnh hưởng đến việc tham gia các hoạt động bên ngoài không?
    - Có chính sách nào về làm việc vào cuối tuần không?
    - Có hỗ trợ nào cho việc làm việc theo ca hay làm việc theo giờ không?
    - Có chính sách nào về thời gian làm việc linh hoạt cho phụ nữ mang thai hoặc người nuôi con nhỏ không?
    - Thời gian làm việc và điều kiện làm việc ra sao?
    - Bắt đầu làm việc từ mấy giờ?
    

- intent: faq/day_off
  examples: |
    - Tôi có những ngày nghỉ nào trong năm
    - Có những ngày nghỉ lễ nào trong năm?
    - Có bao nhiêu ngày nghỉ trong năm?
    - Có ngày nghỉ nào trong tuần không?
    - Ngày nghỉ Tết âm lịch được tính vào không?
    - Có những ngày nghỉ bổ sung nào không nằm trong lịch lễ truyền thống?
    - Có những ngày nghỉ đặc biệt nào được công ty tạo ra không?
    - Có ngày nghỉ nào dành riêng cho nhóm nhân viên không?

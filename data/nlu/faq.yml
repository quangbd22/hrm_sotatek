    - Có ngày nghỉ linh hoạt dành cho việc tham gia các hoạt động cộng đồng không?
    - Có ngày nghỉ nào dành cho việc du lịch hoặc nghỉ ngơi đặc biệt không?
    - Có ngày nghỉ đặc biệt dành cho việc kỷ niệm các sự kiện quan trọng trong lịch sử hoặc văn hóa không?
    - Có ngày nghỉ nào dành cho việc tổ chức các hoạt động team building hoặc gắn kết nhóm không?
    - Có chính sách nào về việc thay đổi hoặc điều chỉnh ngày nghỉ không?
    
- intent: faq/day_off_wage
  examples: |
    - Nghỉ việc riêng có được hưởng lương k
    - Nhân viên nghỉ việc riêng có được hưởng lương không?
    - Có chính sách cụ thể nào về việc hưởng lương khi nghỉ việc riêng không?
    - Quy định về việc hưởng lương khi nghỉ việc riêng là gì?
    - Có các điều kiện nào cần thỏa mãn để được hưởng lương khi nghỉ việc riêng không?
    - Lương được tính toán như thế nào khi nhân viên nghỉ việc riêng?
    - Có mức lương cố định được hưởng khi nghỉ việc riêng không?
    - Có sự khác biệt trong cách tính lương khi nghỉ việc riêng so với lương thường không?
    - Có quy định nào về thời gian nghỉ việc riêng được hưởng lương không?
    - Lương khi nghỉ việc riêng có được tính vào lương cơ bản hàng tháng không?
    - Có phương thức tính lương cụ thể khi nhân viên nghỉ việc riêng không?
    - Có sự khác biệt trong việc tính lương khi nghỉ việc riêng theo thời gian làm việc không?
    - Có mức lương khác nhau cho những loại nghỉ việc riêng khác nhau không?
    - Có quy định cụ thể về việc thanh toán lương khi nhân viên nghỉ việc riêng không đúng hạn không?
    - Có biện pháp nào để kiểm tra tính chính xác của tiền lương khi nghỉ việc cá nhân?
    - Có cách nào để đảm bảo rằng lương khi nghỉ việc cá nhân được tính đúng cách không?
    - Có sự kiểm tra hoặc xác nhận nào về tính toán tiền lương khi nghỉ việc cá nhân không?
    - Làm thế nào để yêu cầu kiểm tra hoặc làm rõ về tiền lương khi nghỉ việc gia đình nếu cần thiết?
    - Có chính sách nào về việc sửa đổi hoặc điều chỉnh tiền lương khi nghỉ việc gia đình không?
    - Có phương pháp tính toán lương dựa trên số ngày nghỉ việc gia đình không?
    - Có chính sách nào về việc cung cấp thông tin trước về tiền lương khi nghỉ việc gia đình không?

- intent: faq/on_leave
  examples: |
    - Tôi có những loại nghỉ phép nào

- intent: faq/maternity_pay_for_man
  examples: |
    - Chế độ hưởng lương thai sản cho nam ở công ty như thế nào
    - Nhân viên nam có được hưởng chế độ lương thai sản không?
    - Quy định về lương thai sản cho nhân viên nam là gì?
    - Nhân viên nam được hưởng lương thai sản trong thời gian bao lâu?
    - Có chính sách cụ thể nào về lương thai sản cho nhân viên nam không?
    - Có điều kiện nào đặc biệt cần đáp ứng để được hưởng lương thai sản?
    - Lương thai sản cho nhân viên nam được tính toán như thế nào?
    - Có sự khác biệt nào trong chế độ lương thai sản giữa nam và nữ nhân viên không?
    - Có hỗ trợ nào khác ngoài lương thai sản cho nhân viên nam không?
    - Có quy định nào về thời gian nghỉ thai sản cho nhân viên nam không?
    - Có quy định nào về việc sử dụng ngày nghỉ thai sản cho nhân viên nam không?
    - Có quy định về việc chuyển đổi ngày nghỉ thai sản thành tiền mặt không?
    - Có chế độ hỗ trợ tài chính nào khác cho nhân viên nam trong thời gian đẻ không?
    - Có quy định nào về việc làm việc từ xa hoặc làm việc linh hoạt trong thời gian đẻkhông?
    - Có các dịch vụ hỗ trợ nào khác cho nhân viên nam và gia đình trong thời gian đẻ không?
    - Có quy định về việc trở lại làm việc sau thời gian nghỉ đẻ không?
    - Có các tài liệu hoặc biểu mẫu cần thiết để đăng ký hưởng lương đẻ không?
    - Có chính sách nào về việc bảo vệ quyền lợi của nam nhân viên trong thời gian đẻ không?

- intent: faq/timekeeping_process
  examples: |
    - Quy trình chấm công và nhận lương diễn ra như nào
    - Quy trình chấm công và nhận lương của công ty là gì?
    - Các bước cụ thể trong quy trình chấm công và nhận lương là gì?
    - Ai là người chịu trách nhiệm chấm công và xác nhận thông tin lương?
    - Thông tin nào được yêu cầu để chấm công đúng cách?
    - Có hệ thống chấm công tự động hay cần thao tác thủ công?
    - Quy trình xác nhận thông tin chấm công được thực hiện như thế nào?
    - Thông tin nào được kiểm tra và xác nhận trong quy trình chấm công?
    - Có quy định cụ thể về việc điều chỉnh chấm công khi cần thiết không?
    - Sau khi chấm công, thủ tục nhận lương được thực hiện như thế nào?
    - Có hình thức nào để xác minh tính chính xác của thông tin lương nhận được không?
    - Làm thế nào để đảm bảo rằng thông tin lương được xử lý một cách an toàn và bảo mật?
    - Có quy trình nào để giải quyết các vấn đề hoặc tranh chấp liên quan đến chấm công và lương không?
    - Có các bước nào để xác nhận rằng lương đã được thanh toán đúng cách và đúng hạn không?
    - Có hệ thống cảnh báo hoặc thông báo cho nhân viên nếu có sự thay đổi trong quy trình chấm công và nhận lương không?
    - Ai là người liên lạc chính trong trường hợp có câu hỏi hoặc thắc mắc về quy trình chấm công và nhận lương?
    - Có quy định nào về việc báo cáo sớm về bất kỳ sai sót hoặc vấn đề nào trong quy trình chấm công không?
    - Có sự kiểm tra độ chính xác hoặc đánh giá định kỳ về quy trình chấm công và nhận lương không?
    - Làm thế nào để tiếp cận thông tin liên quan đến quy trình chấm công và nhận lương nếu cần thiết?
    - Có hướng dẫn hoặc tài liệu nào cung cấp thông tin chi tiết về quy trình chấm công không?

- intent: faq/forget_timekeeping
  examples: |
    - Tôi quên chấm công thì phải làm sao
    - Nếu tôi quên chấm công, tôi phải báo cáo cho ai?
    - Quy trình xử lý khi quên chấm công là gì?
    - Có biện pháp nào cụ thể để sửa chấm công sau khi đã quên không?
    - Quy định về việc bổ sung chấm công sau khi quên là gì?
    - Ai sẽ thực hiện việc bổ sung chấm công sau khi tôi quên?
    - Có mất phí nào hoặc hình phạt nào áp đặt khi quên chấm công không?
    - Có chính sách nào về việc bổ sung chấm công sau thời hạn quy định không?
    - Tôi cần cung cấp thông tin gì khi báo cáo việc quên chấm công?
    - Quy trình xác nhận việc bổ sung chấm công là gì?
    - Có cách nào để đảm bảo rằng việc bổ sung chấm công được thực hiện đúng cách không?
    - Có cần thiết phải cung cấp lý do cho việc quên chấm công không?
    - Có chính sách nào về việc giữ lại hoặc lưu trữ thông tin về việc quên chấm công không?
    - Có quy định về việc thông báo trước khi bổ sung chấm công không?
    - Có quy định về thời hạn cho việc bổ sung chấm công không?
    - Có quy định về việc sửa đổi hoặc điều chỉnh chấm công sau khi đã quên không?
    - Có cơ hội phản hồi về việc bổ sung chấm công không?
    - Có hướng dẫn cụ thể nào về việc thực hiện quy trình bổ sung chấm công không?

- intent: faq/first_day
  examples: |
    - Ngày đầu vào công ty tôi cần làm gì
    - Quy trình đón tiếp và giới thiệu cho nhân viên mới new_staff là gì?
    - Có phiếu hướng dẫn hoặc tài liệu nào cần được hoàn thành trong ngày đầu vào không?
    - Có buổi hướng dẫn hoặc buổi gặp gỡ nào được tổ chức cho nhân viên mới không?
    - Có quy định cụ thể về việc làm giấy tờ hoặc thủ tục nhân sự vào ngày đầu làm việc không?
    - Có quy định về việc đào tạo hoặc hướng dẫn cơ bản trong ngày đầu làm việc không?
    - Có thông tin nào cần biết về môi trường làm việc hoặc các nguyên tắc cơ bản trong ngày đầu vào không?
    - Có cuộc họp chào mừng hoặc buổi giới thiệu nào được tổ chức cho nhân viên mới không?
    - Có hướng dẫn nào về việc sử dụng các tài nguyên và cơ sở vật chất trong công ty không?
    - Có quy định về việc giới thiệu với đồng nghiệp và các thành viên khác trong công ty không?
    - Có chính sách nào về việc hướng dẫn về an toàn và sức khỏe lao động trong ngày đầu vào không?
    - Có buổi hướng dẫn về hệ thống máy tính, email, và các công cụ làm việc cơ bản không?
    - Có thông tin nào về nền văn hóa và giá trị của công ty được chia sẻ trong ngày đầu vào không?
    - Có cơ hội gặp gỡ và giao lưu với các quản lý hoặc các nhân viên khác trong ngày đầu vào không?
    - Có cơ hội làm quen với các văn phòng và khu vực làm việc khác trong ngày đầu vào không?
    - Có hướng dẫn về việc sử dụng hệ thống quản lý thời gian, chấm công, và hệ thống nội bộ không?
    - Có thông tin nào về các chính sách và quy định công ty cần biết trong ngày đầu vào không?
    - Có buổi hướng dẫn về quy trình báo cáo sự cố, yêu cầu hỗ trợ, hoặc góp ý không?
    - Có thông tin nào về việc sử dụng các phương tiện vận chuyển công ty hoặc bãi đậu xe không?
    - Có quy định về việc tiếp nhận và làm quen với nền văn hóa làm việc trong ngày đầu vào không?
    - Có cơ hội để đặt câu hỏi và làm rõ mọi thắc mắc trong ngày đầu vào không?